<div class="genre-wrapper">

  <div class="container mt-5">
    <h2 class="mb-4">ðŸŽ¬ SevdiÄŸim Filmler</h2>
    <div id="movies" class="row g-4">
      <!-- Filmler burada listelenecek -->
    </div>
  </div>

<script>
  const apiKey = '9ee0cbb58cf32485374a6707913e9518'; // kendi api key'in
  const moviesDiv = document.getElementById('movies');

  function fetchMovies(url) {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        moviesDiv.innerHTML = ''; // Ã–nceki filmleri temizle
        data.results.forEach(movie => {
          const movieElement = document.createElement('div');
          movieElement.classList.add('col-md-3');
          movieElement.innerHTML = `
            <div class="card h-100">
              <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" class="card-img-top" alt="${movie.title}">
              <div class="card-body">
                <h5 class="card-title">${movie.title}</h5>
                <p class="card-text">${movie.overview.substring(0, 100)}...</p>
              </div>
            </div>
          `;
          moviesDiv.appendChild(movieElement);
        });
      });
  }

  function getMoviesByGenre() {
    const genre = document.getElementById('genreSelect').value;
    let url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    if (genre !== 'popular') {
      url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=tr-TR&with_genres=${genre}`;
    }

    fetchMovies(url);
  }

  // Sayfa yÃ¼klendiÄŸinde popÃ¼ler filmleri getir
  document.addEventListener('DOMContentLoaded', () => {
    getMoviesByGenre();
  });
</script>
