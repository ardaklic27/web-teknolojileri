  <div class="giris-container">
    <h3 class="text-center mb-4">Giriş Yap</h3>
    <form id="girisForm" method="POST" action="giris.php">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta adresi</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="b2212100001@sakarya.edu.tr" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b2212100001" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Giriş</button>
      </div>
    </form>
    <div id="hataMesaji" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    document.getElementById("girisForm").addEventListener("submit", function(event) {
      const email = document.getElementById("email").value;
      const hataMesaji = document.getElementById("hataMesaji");

      if (!email.endsWith("@sakarya.edu.tr")) {
        event.preventDefault(); // Formu gönderme
        hataMesaji.textContent = "Lütfen sakarya.edu.tr uzantılı bir e-posta giriniz.";
      }
    });
  </script>

</body>
