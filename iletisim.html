<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar (varsa buraya ekle) -->

  <div class="container mt-5">
    <h2 class="text-center mb-4">İletişim Formu</h2>
    <form id="iletisimForm" action="form-sonuc.php" method="POST">
      <div class="mb-3">
        <label for="adSoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adSoyad" name="adSoyad" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" class="form-control" id="telefon" name="telefon" required />
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <select class="form-select" id="konu" name="konu" required>
          <option value="">Konu Seçin</option>
          <option value="öneri">Öneri</option>
          <option value="soru">Soru</option>
          <option value="diğer">Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
      <button type="reset" class="btn btn-secondary">Temizle</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="iletisim.js"></script>
</body>
</html>
