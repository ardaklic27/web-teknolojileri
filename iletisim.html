<section class="container my-5">
  <h2 class="text-center mb-4">İletişim</h2>

  <form id="iletisimForm" action="form-sonuc.php" method="POST" class="p-4 border rounded bg-light shadow">
    <div class="mb-3">
      <label for="adSoyad" class="form-label">Ad Soyad</label>
      <input type="text" class="form-control" id="adSoyad" name="adSoyad" placeholder="Adınızı ve soyadınızı girin" title="Lütfen adınızı ve soyadınızı girin" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="ornek@eposta.com" title="Geçerli bir e-posta adresi girin" required>
    </div>

    <div class="mb-3">
      <label for="telefon" class="form-label">Telefon</label>
      <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="5xx xxx xx xx" title="Telefon numaranız sadece rakam olmalı" required pattern="[0-9]{10,11}">
    </div>

    <div class="mb-3">
      <label for="konu" class="form-label">Konu</label>
      <input type="text" class="form-control" id="konu" name="konu" placeholder="Konu başlığını yazın" required>
    </div>

    <div class="mb-3">
      <label for="mesaj" class="form-label">Mesajınız</label>
      <textarea class="form-control" id="mesaj" name="mesaj" rows="5" placeholder="Mesajınızı yazın..." required></textarea>
    </div>

    <div id="basariMesaji" class="alert alert-success d-none">
      Form başarıyla gönderildi!
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Gönder</button>
      <button type="reset" class="btn btn-warning ms-2">Temizle</button>
      <a href="index.html" class="btn btn-outline-secondary ms-2">Ana Sayfaya Dön</a>
    </div>
  </form>
</section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="iletisim.js"></script>

  <script>
  const form = document.getElementById('iletisimForm');
  form.addEventListener('submit', function (e) {

    document.getElementById('basariMesaji').classList.remove('d-none');
  });
</script>
